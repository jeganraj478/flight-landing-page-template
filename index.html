<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japan Airlines - Domestic & International Flights</title>
<style>
    /* ----------------- Global Styles ----------------- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f4f4f4, #e9ecef);
        color: #333;
        line-height: 1.6;
    }
    header {
        background: #b30000;
        color: white;
        text-align: center;
        padding: 1.5rem;
        animation: fadeIn 1s ease-in-out;
    }
    header h1 {
        font-size: 1.8rem;
    }

    /* ----------------- Main Container ----------------- */
    main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        animation: slideUp 1s ease-in-out;
    }
    .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
    .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 25px;
        background: #b30000;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn:hover {
        background: #8b0000;
        transform: scale(1.05);
    }

    /* ----------------- Search Box ----------------- */
    .search-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
    }
    .search-box, .search-date {
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        flex: 1;
        min-width: 200px;
    }
    .search-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .search-button:hover {
        background: #0056b3;
    }

    /* ----------------- Popup Styles ----------------- */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
    }
    .popup-content {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        animation: slideUp 0.4s ease;
    }
    .popup-content h2 {
        margin-bottom: 1rem;
    }
    .close-btn {
        background: #b30000;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 5px;
        float: right;
    }
    .airport-list {
        margin-top: 1rem;
        list-style: none;
        max-height: 200px;
        overflow-y: auto;
        padding-right: 0.5rem;
    }
    .airport-list li {
        padding: 0.5rem;
        border-bottom: 1px solid #eee;
        cursor: pointer;
    }
    .airport-list li:hover {
        background: #f4f4f4;
    }

    /* ----------------- Animations ----------------- */
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    @keyframes slideUp {
        from {transform: translateY(20px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    /* ----------------- Responsive ----------------- */
    @media (max-width: 600px) {
        header h1 {
            font-size: 1.4rem;
        }
        .button-group {
            flex-direction: column;
            gap: 0.5rem;
        }
        .search-container {
            flex-direction: column;
        }
        .search-box, .search-date, .search-button {
            width: 100%;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Japan Airlines - Domestic & International Flights</h1>
</header>

<main>
    <div class="button-group">
        <button class="btn">Domestic Flights</button>
        <button class="btn">International Flights</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search airports..." onclick="openPopup()">
        <input type="date" class="search-date">
        <button class="search-button">Search</button>
    </div>
</main>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">X</button>
        <h2>Select Airport</h2>
        <ul class="airport-list">
            <li>Tokyo (HND)</li>
            <li>Osaka (KIX)</li>
            <li>Sapporo (CTS)</li>
            <li>Fukuoka (FUK)</li>
            <li>Nagoya (NGO)</li>
        </ul>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
    </html>
