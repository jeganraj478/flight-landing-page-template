<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japan Airlines - Flight Booking</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
    }
    header {
        text-align: center;
        padding: 20px;
        background: #a00000;
        color: white;
    }
    .buttons {
        display: flex;
        justify-content: center;
        margin: 20px;
        gap: 10px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        background: #a00000;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background: #c00000;
    }
    /* Overlay */
    .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
    }
    .popup h2 {
        margin-top: 0;
    }
    .close-btn {
        position: absolute;
        top: 10px; right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    input[readonly] {
        background: #fff;
    }
    .search-btn {
        background: #a00000;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }
    .search-btn:hover {
        background: #c00000;
    }
    /* Airport list popup */
    .airport-section {
        margin-bottom: 15px;
    }
    .airport-section h3 {
        margin-bottom: 5px;
        font-size: 14px;
        color: #a00000;
    }
    .airport-item {
        padding: 5px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
    }
    .airport-item:hover {
        background: #f0f0f0;
    }
</style>
</head>
<body>

<header>
    <h1>Japan Airlines - Book Your Flight</h1>
</header>

<div class="buttons">
    <button class="btn" onclick="openSearchPopup('Domestic')">Domestic</button>
    <button class="btn" onclick="openSearchPopup('International')">International</button>
</div>

<!-- Search Popup -->
<div class="overlay" id="searchOverlay">
    <div class="popup">
        <button class="close-btn" onclick="closeSearchPopup()">✖</button>
        <h2 id="searchTitle">Flight Search</h2>

        <div class="form-group">
            <label>From</label>
            <input type="text" id="fromInput" readonly onclick="openAirportPopup('from')">
        </div>

        <div class="form-group">
            <label>To</label>
            <input type="text" id="toInput" readonly onclick="openAirportPopup('to')">
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date">
        </div>

        <div class="form-group">
            <label>Passengers</label>
            <input type="number" value="1" min="1">
        </div>

        <button class="search-btn" onclick="alert('Search not implemented')">Search Flights</button>
    </div>
</div>

<!-- Airport List Popup -->
<div class="overlay" id="airportOverlay">
    <div class="popup">
        <button class="close-btn" onclick="closeAirportPopup()">✖</button>
        <h2>Select Airport</h2>

        <div class="airport-section">
            <h3>Major Cities</h3>
            <div class="airport-item" onclick="selectAirport('Tokyo - All Airports')">Tokyo - All Airports (TYO)</div>
        </div>

        <div class="airport-section">
            <h3>Hokkaido</h3>
            <div class="airport-item" onclick="selectAirport('Sapporo (New Chitose) - CTS')">Sapporo (New Chitose) - CTS</div>
        </div>

        <div class="airport-section">
            <h3>Tohoku</h3>
            <div class="airport-item" onclick="selectAirport('Sendai - SDJ')">Sendai - SDJ</div>
        </div>

        <div class="airport-section">
            <h3>Kanto</h3>
            <div class="airport-item" onclick="selectAirport('Tokyo (Haneda) - HND')">Tokyo (Haneda) - HND</div>
            <div class="airport-item" onclick="selectAirport('Tokyo (Narita) - NRT')">Tokyo (Narita) - NRT</div>
        </div>

        <div class="airport-section">
            <h3>Kansai</h3>
            <div class="airport-item" onclick="selectAirport('Osaka (Kansai) - KIX')">Osaka (Kansai) - KIX</div>
            <div class="airport-item" onclick="selectAirport('Osaka (Itami) - ITM')">Osaka (Itami) - ITM</div>
        </div>
    </div>
</div>

<script>
let currentSelectField = null;

function openSearchPopup(type) {
    document.getElementById('searchTitle').innerText = type + " Flight Search";
    document.getElementById('searchOverlay').style.display = 'flex';
}

function closeSearchPopup() {
    document.getElementById('searchOverlay').style.display = 'none';
}

function openAirportPopup(field) {
    currentSelectField = field;
    document.getElementById('airportOverlay').style.display = 'flex';
}

function closeAirportPopup() {
    document.getElementById('airportOverlay').style.display = 'none';
}

function selectAirport(airport) {
    if (currentSelectField === 'from') {
        document.getElementById('fromInput').value = airport;
    } else if (currentSelectField === 'to') {
        document.getElementById('toInput').value = airport;
    }
    closeAirportPopup();
}
</script>

</body>
</html>
