<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japan Airlines - Book Flights</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
    }
    header {
        text-align: center;
        padding: 30px;
        color: white;
        background: url('https://images.unsplash.com/photo-1533473359331-0135ef1b58bf') center/cover no-repeat;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header h1 {
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        display: inline-block;
        border-radius: 8px;
        font-size: 1.8rem;
    }
    .buttons {
        display: flex;
        justify-content: center;
        margin: 20px;
        gap: 10px;
        flex-wrap: wrap;
    }
    .btn {
        padding: 12px 25px;
        border: none;
        background: #e63946;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn:hover {
        background: #d62839;
        transform: translateY(-2px);
    }
    /* Overlay base */
    .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
        padding: 10px;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    /* Popup box */
    .popup {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 100%;
        max-width: 600px;
        position: relative;
        animation: slideUp 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    @keyframes slideUp {
        from {transform: translateY(30px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
    .popup h2 {
        margin-top: 0;
        text-align: center;
        color: #1d3557;
    }
    .close-btn {
        position: absolute;
        top: 10px; right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
    .form-group {
        margin-bottom: 15px;
        padding: 0 10px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .select-field {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        background: #f1f1f1;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .search-btn {
        background: #1d3557;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: calc(100% - 20px);
        margin: 0 10px;
        transition: 0.3s ease;
    }
    .search-btn:hover {
        background: #457b9d;
    }
    /* Airport list popup */
    .airport-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
    }
    .airport-item {
        padding: 10px;
        background: #f1f1f1;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    }
    .airport-item:hover {
        background: #e0e0e0;
    }
</style>
</head>
<body>

<header>
    <h1>Japan Airlines - Book Your Flight</h1>
</header>

<div class="buttons">
    <button class="btn" onclick="openPopup('Domestic')">Domestic</button>
    <button class="btn" onclick="openPopup('International')">International</button>
</div>

<!-- Step 1 Popup -->
<div class="overlay" id="overlay-step1">
    <div class="popup">
        <button class="close-btn" onclick="closePopup('overlay-step1')">✖</button>
        <h2 id="popup-title">Flight Search</h2>
        
        <div class="form-group">
            <label>From</label>
            <div class="select-field" onclick="openAirportList('from')">
                <span id="from-value">Select departure airport</span>
            </div>
        </div>
        
        <div class="form-group">
            <label>To</label>
            <div class="select-field" onclick="openAirportList('to')">
                <span id="to-value">Select arrival airport</span>
            </div>
        </div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date">
        </div>
        
        <div class="form-group">
            <label>Passengers</label>
            <input type="number" value="1" min="1">
        </div>
        
        <button class="search-btn" onclick="alert('Search function not implemented')">Search Flights</button>
    </div>
</div>

<!-- Step 2 Popup (Airport Selection) -->
<div class="overlay" id="overlay-step2">
    <div class="popup">
        <button class="close-btn" onclick="closePopup('overlay-step2')">✖</button>
        <h2>Select Airport</h2>
        <div class="airport-list" id="airport-list">
            <!-- Airports populated via JS -->
        </div>
    </div>
</div>

<script>
const airportData = [
    { category: "Major Cities", airports: ["Tokyo (Haneda) - HND", "Tokyo (Narita) - NRT", "Osaka (Kansai) - KIX"] },
    { category: "Hokkaido", airports: ["Sapporo (New Chitose) - CTS", "Hakodate - HKD"] },
    { category: "Kyushu", airports: ["Fukuoka - FUK", "Kagoshima - KOJ"] },
];

let selectingField = null;

function openPopup(type) {
    document.getElementById('popup-title').innerText = type + " Flight Search";
    document.getElementById('overlay-step1').style.display = 'flex';
}

function closePopup(id) {
    document.getElementById(id).style.display = 'none';
}

function openAirportList(field) {
    selectingField = field;
    const listContainer = document.getElementById('airport-list');
    listContainer.innerHTML = '';
    airportData.forEach(group => {
        const category = document.createElement('h4');
        category.innerText = group.category;
        listContainer.appendChild(category);
        group.airports.forEach(ap => {
            const item = document.createElement('div');
            item.className = 'airport-item';
            item.innerText = ap;
            item.onclick = () => selectAirport(ap);
            listContainer.appendChild(item);
        });
    });
    closePopup('overlay-step1');
    document.getElementById('overlay-step2').style.display = 'flex';
}

function selectAirport(airport) {
    if (selectingField === 'from') {
        document.getElementById('from-value').innerText = airport;
    } else {
        document.getElementById('to-value').innerText = airport;
    }
    closePopup('overlay-step2');
    document.getElementById('overlay-step1').style.display = 'flex';
}
</script>

</body>
</html>
